<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/ractive"></script>

<div id="container"></div>

<script id="template" type="text/ractive">
    <input type="number" value="{{guess}}">
    <button on-click="['check']">guess</button>

    <p>highscore</p>{{highscore}}

    <p>pogingen</p>{{pogingen}}

</script>

<script>
    const ractive = new Ractive({
        el: '#container',
        template: '#template',
        data: {
            guess: 0,
            generator: Math.floor(Math.random()*50+1),
            highscore: 0,
            pogingen: 0
        }
    });
    
    ractive.on({
        check: function () {
            const guess = ractive.get('guess');
            const generator = ractive.get('generator');
            let pogingen = ractive.get('pogingen');
            let highscore = ractive.get('highscore');

            if (guess === generator) {
                alert('geraden!!');
            }
            if (guess < generator) {
                alert("hoger");
            }
            if (guess > generator) {
                alert('lager');
            }
            pogingen += 1;
            highscore += 1;
            ractive.set('pogingen', pogingen);
            ractive.set('highscore', highscore);
        }
    })
</script>
</body>
</html>
